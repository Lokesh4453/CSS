<html>
    <head>
        <style>
            /*Unvisited link */
            a:link{
                color:yellow;
            }
            /*Visited link*/
            a:visited{
                color:green;
            }
            /*mouse over link*/
            a:hover{
                color:blue;
            }
            a:active{
                color:pink;
            }
        </style>
    </head>
    <body>
        <p><a href="logi.html">This is Link</a></p>
        <p>a:Hover Must come after a:</p>
        <p>a:active Must come after a:</p>
    </body>
</html>
